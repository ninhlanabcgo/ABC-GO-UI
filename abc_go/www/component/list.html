<ion-view view-title="List Nav">
      <ion-content>
        <ion-list show-delete="data.showDelete" on-delete="onItemDelete(item)" option-buttons="itemButtons">

        <div class="list">
          <div class="item item-divider">
            Static list
          </div>  
          
          <a class="item item-icon-left" href="#/menu/tab/item">
            <i class="icon ion-email"></i>
            Check mail
          </a>

          <a class="item item-icon-left item-icon-right" href="#/menu/tab/item">
            <i class="icon ion-chatbubble-working"></i>
            Call Ma
            <i class="icon ion-ios-telephone-outline"></i>
          </a>

          <a class="item item-icon-left" href="#/menu/tab/item">
            <i class="icon ion-mic-a"></i>
            Record album
            <span class="item-note">
              Grammy
            </span>
          </a>

          <a class="item item-icon-left" href="#/menu/tab/item">
            <i class="icon ion-person-stalker"></i>
            Friends
            <span class="badge badge-assertive">0</span>
          </a>
        
          <div class="item item-divider">
            Angularjs list
          </div>
               
          <ion-item ng-repeat="item in items" class="item item-icon-right" href="#/menu/tab/item">
            Item {{ item.id }}
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>  

          <div class="item item-divider">
            Avatar list item
          </div>  

          <a class="item item-avatar" href="#/menu/tab/item">
            <img src="http://ionicframework.com/img/docs/blue-album.jpg">
            <h2>Title</h2>
            <p>Some detailed text</p>
          </a>

          <div class="item item-divider">
            Thumbnail list item
          </div>  
          <a class="item item-thumbnail-left" href="#/menu/tab/item">
            <img src="http://ionicframework.com/img/docs/blue-album.jpg">
            <h2>Title</h2>
            <p>Some detailed text</p>
          </a>

        </div>         

        </ion-list>
      </ion-content>
    </ion-view>
